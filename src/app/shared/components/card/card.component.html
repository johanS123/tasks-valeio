<div class="row">
  <div class="col s12 m6 l6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ data.title }}</span>
        <p>
          {{ data.description }}
        </p>
      </div>
      <div class="card-action">
        <a [routerLink]="data.link">{{ data.title }}</a>
      </div>
    </div>
  </div>
</div>
